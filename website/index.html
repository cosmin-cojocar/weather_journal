<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="assets/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="assets/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Weather Journal</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i|Parisienne&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <a class="wj-header-title" href="/" title="Weather Journal">
          <h1>Weather Journal</h1>
        </a>
      </nav>
    </header>
    <main role="main">
      <section class="wj-section-entry">
        <div class="wj-section-entry-date">
          <label for="today">
            Today's date is:
          </label>
          <input id="today" placeholder="today's date" readonly type="text">
        </div>
        <div class="wj-section-entry-zip">
          <label for="zip">
            Enter your zip-code:
          </label>
          <input id="zip" placeholder="enter zip code here" type="text">
        </div>
        <div class="wj-section-entry-key">
          <label for="key">
            Enter your
            <a href="https://openweathermap.org/api" title="Open Weather Link" target="_blank">
              OpenWeather
            </a>
            &nbsp;API Key:
          </label>
          <input id="key" placeholder="enter OWM key here" type="text">
        </div>
        <div class="wj-section-entry-feelings">
          <label for="feelings">
            How are you feeling today?
          </label>
          <textarea id="feelings" placeholder="Enter your feelings here" rows="7"></textarea>
        </div>
        <button id="generate" type="submit">Save</button>
      </section>
      <section class="wj-section-journal">
        <h2>Most Recent Entry</h2>
        <div id="entryHolder" class="wj-section-journal-recent">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content">There are not entries.</div>
        </div>
      </section>
    </main>
    <footer role="contentinfo">
      <div class="wj-footer">
        <span class="wj-footer-copyright">
          Â© 2019 <a href="https://cosmin.dev" title="Cosmin Cojocar" target="_blank">Cosmin Cojocar</a>
        </span>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
